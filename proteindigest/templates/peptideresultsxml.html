<?xml version="1.0"?>
<result xmlns:py="http://genshi.edgewall.org/">
  <item py:for="pep in pep_fragments">
    <peptide>${pep[5]}</peptide>
    <mass>${pep[0]}</mass>

    <mc>${pep[3]}</mc>

  <protein_name>${name}</protein_name>
  <protein_sequence>${sequence}</protein_sequence>
</result>
